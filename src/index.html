<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />

      <button type="submit" class="search-btn">
        <svg class="icon-search" width="20" height="25">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" class="load-more is-hidden">
      <svg class="icon icon-cloud-download" width="60" height="40">
        <use href="./images/icons.svg#icon-download"></use>
      </svg>
    </button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
